  sections:
    Publications:
      - title: Hidden Markov Models and the Bayes Filter in Categorical Probability
        authors:
          - T. Fritz
          - A. Klingler
          - D. McNeely
          - A. Shah Mohammed
          - Y. Wang
        doi: 10.1109/TIT.2025.3584695
        journal: IEEE Transactions on Information Theory, vol. 71, no. 9, pp. 7052-7075
        date: 2025-09
        url: https://arxiv.org/abs/2401.14669
        highlights:
          - Equal contributor among 5 authors
          - Developed categorical recursive formulations for the Bayes filter, forward-backward algorithm, and fixed-interval smoother
          - Showed that this specializes to Kalman filter, RTS smoother, and other classical algorithms when applied to Gaussian and FinStoch Markov categories
          - Actively working on implementation with markovcats.jl

    Projects:
      - name: markovcats.jl
        date: Oct 2025–Present
        summary: Julia DSL for Categorical Probability
        highlights:
          - A Julia DSL with discrete probability syntax and Markov category semantics
          - Built on GATLab.jl and Catlab.jl within the AlgebraicJulia ecosystem

      - name: "girypy"
        date: "2022"
        summary: Python Library for Categorical Estimation
        highlights:
          - Categorical Kalman filter implementation using Gaussian Markov categories
          - Abstract base class interface for Markov categories with pseudo-DSL using infix operators
          - Precursor to markovcats.jl

      - name: "photometry"
        date: "2020"
        summary: Satellite Photometry Visualization
        highlights:
          - Interactive 3D visualization of photometric output from satellites in orbit
          - Maps real-valued functions on spherical domains to HTML-based globe rendering

